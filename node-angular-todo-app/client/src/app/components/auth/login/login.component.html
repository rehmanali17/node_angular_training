<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h1 class="text-center text-primary mb-4">Log In</h1>
            <form [formGroup]="loginForm" (ngSubmit)="handleFormSubmit()">
                <div class="form-group mb-3">
                    <label class="font-weight-500 mb-1">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        formControlName="email"
                        [ngClass]="{
                            'is-invalid':
                                loginForm.get('email')?.invalid &&
                                loginForm.get('email')?.touched
                        }"
                    />
                    <small
                        *ngIf="
                            loginForm.get('email')?.hasError('required') &&
                            loginForm.get('email')?.touched
                        "
                        class="form-text text-danger"
                        >Email is required</small
                    >
                    <small
                        *ngIf="
                            loginForm.get('email')?.hasError('email') &&
                            loginForm.get('email')?.touched
                        "
                        class="form-text text-danger"
                        >Please enter a valid email</small
                    >
                </div>
                <div class="form-group mb-3">
                    <label class="font-weight-500 mb-1">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        formControlName="password"
                        [ngClass]="{
                            'is-invalid':
                                loginForm.get('password')?.invalid &&
                                loginForm.get('password')?.touched
                        }"
                    />
                    <small
                        *ngIf="
                            loginForm.get('password')?.invalid &&
                            loginForm.get('password')?.touched
                        "
                        class="form-text text-danger"
                        >Password is required</small
                    >
                </div>
                <p
                    *ngIf="errorMessage !== ''"
                    class="alert alert-danger text-center p-2 mt-2"
                    [innerText]="errorMessage"
                ></p>
                <div class="d-flex justify-content-center mt-4">
                    <input
                        *ngIf="isLoading === false"
                        type="submit"
                        value="Login"
                        class="btn btn-primary"
                        [disabled]="loginForm.invalid && loginForm.touched"
                    />
                    <div
                        *ngIf="isLoading === true"
                        class="spinner-border text-primary"
                        role="status"
                    ></div>
                </div>
            </form>
        </div>
    </div>
</div>
