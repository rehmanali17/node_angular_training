<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h1 class="text-center text-primary mb-4">Add Todo</h1>
            <form [formGroup]="addTodoForm" (ngSubmit)="handleFormSubmit()">
                <p
                    *ngIf="message !== ''"
                    class="alert {{ alertType }} text-center p-2 my-2"
                >
                    {{ message }}
                </p>
                <div class="form-group mb-3">
                    <label class="font-weight-500 mb-2">Todo</label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="task"
                        [ngClass]="{
                            'is-invalid':
                                (addTodoForm
                                    .get('task')
                                    ?.hasError('required') &&
                                    addTodoForm.get('task')?.touched) ||
                                (addTodoForm.get('task')?.hasError('pattern') &&
                                    addTodoForm.get('task')?.dirty)
                        }"
                    />
                    <small
                        *ngIf="
                            addTodoForm.get('task')?.hasError('required') &&
                            addTodoForm.get('task')?.touched
                        "
                        class="form-text text-danger"
                        >This field is required</small
                    >
                    <small
                        *ngIf="
                            addTodoForm.get('task')?.hasError('pattern') &&
                            addTodoForm.get('task')?.dirty
                        "
                        class="form-text text-danger"
                        >Only characters are allowed</small
                    >
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <input
                        *ngIf="isLoading === false"
                        type="submit"
                        value="Add"
                        class="btn btn-primary"
                        [disabled]="addTodoForm.invalid && addTodoForm.touched"
                    />
                    <div
                        *ngIf="isLoading === true"
                        class="spinner-border text-primary"
                        role="status"
                    ></div>
                </div>
            </form>
        </div>
    </div>
</div>
