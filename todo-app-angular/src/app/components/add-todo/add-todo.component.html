<div class="add-todo-container">
    <form class="add-todo-form">
        <input type="text" name="inputTodo" placeholder="What will you do today?" [(ngModel)]="inputTodo" (keyup)="handleInput($event)" />
        <input type="submit" (click)="handleSubmit($event)" [disabled]="isError" [ngClass]="{'disabled': isError}" value="ADD" />
    </form>
</div>
<div class="error-msg" *ngIf="showError" >
    {{ errorMessage }} <span (click)="hideErrorMessage()" class="close-btn">&times;</span>
</div>
