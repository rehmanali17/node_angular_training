<div class="calculator">
    <app-result-container [inputData]="inputString" [resultData]="resultString" ></app-result-container>
    <app-input-container 
        (inputChanged)="inputChanged($event)" 
        (clearInput)="clearInput()" 
        (computeResult)="computeResult()" 
    ></app-input-container>
</div>
