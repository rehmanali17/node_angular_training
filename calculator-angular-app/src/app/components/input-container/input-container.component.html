<div class="btn-container">
    <div (click)="inputBtnClicked($event)" class="row">
        <div class="btn input-btn">1</div>
        <div class="btn input-btn">2</div>
        <div class="btn input-btn">3</div>
        <div class="btn operators">+</div>
    </div>
    <div (click)="inputBtnClicked($event)" class="row">
        <div class="btn input-btn">4</div>
        <div class="btn input-btn">5</div>
        <div class="btn input-btn">6</div>
        <div class="btn operators">-</div>
    </div>
    <div (click)="inputBtnClicked($event)" class="row">
        <div class="btn input-btn">7</div>
        <div class="btn input-btn">8</div>
        <div class="btn input-btn">9</div>
        <div class="btn operators">*</div>
    </div>
    <div class="row">
        <div (click)="clearBtnClicked()" id="clear-btn" class="btn clear">C</div>
        <div (click)="inputBtnClicked($event)" class="btn input-btn">0</div>
        <div (click)="resultBtnClicked()" id="result-btn" class="btn result-btn"> = </div>
        <div (click)="inputBtnClicked($event)" class="btn operators">/</div>
    </div>
</div>
