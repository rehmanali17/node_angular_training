<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="./calculator.js" defer></script>
</head>
<body class='d-flex'>
    <div class="calculator">
        <div id="result-container" class="result">
            <div id="calculation-container" class="calculation-container"></div>
            <div id="output-result"></div>
        </div>
        <div class="btn-container">
            <div class="row">
                <div class="btn input-btn">1</div>
                <div class="btn input-btn">2</div>
                <div class="btn input-btn">3</div>
                <div class="btn operators">+</div>
            </div>
            <div class="row">
                <div class="btn input-btn">4</div>
                <div class="btn input-btn">5</div>
                <div class="btn input-btn">6</div>
                <div class="btn operators">-</div>
            </div>
            <div class="row">
                <div class="btn input-btn">7</div>
                <div class="btn input-btn">8</div>
                <div class="btn input-btn">9</div>
                <div class="btn operators">*</div>
            </div>
            <div class="row">
                <div id="clear-btn" class="btn clear">C</div>
                <div class="btn input-btn">0</div>
                <div id="result-btn" class="btn result-btn"> = </div>
                <div class="btn operators">/</div>
            </div>
        </div>
    </div>
</body>
</html>
